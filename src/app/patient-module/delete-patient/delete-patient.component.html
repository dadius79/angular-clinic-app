<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 mx-auto">
            <div class="card mt-2">
                <div class="card-body">
                    <form [formGroup]="deletePatientForm" (ngSubmit)="deletePatient(deletePatientForm.value)">
                        <h3 class="text-center">Are You Sure You Want to Delete {{patient.name}}?</h3>
                        <div class="form-floating mb-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" formControlName="confirmation" name="confirmation" id="optionradio1" value="Yes">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" formControlName="confirmation" name="confirmation" id="optionradio2" value="No">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
