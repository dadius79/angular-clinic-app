<div class="container pt-2">
    <div class="row mt-2">
        <p><a routerLink="/add-patient" class="btn btn-md btn-primary">Add Patient</a></p>
    </div>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Phone Number</th>
                <th>Registered By</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patientRow of patient">
                <td>{{patientRow.name}}</td>
                <td>{{patientRow.sex}}</td>
                <td>{{patientRow.phone_number}}</td>
                <td>{{patientRow.admin_name}}</td>
                <td>
                    <a class="btn btn-sm btn-primary ml-2" routerLink="/edit-patient/{{patientRow.id}}">Edit</a>
                    <a class="btn btn-sm btn-success ml-2" routerLink="/patient-visits/{{patientRow.id}}">Visits</a>
                    <a class="btn btn-sm btn-danger ml-2" routerLink="/delete-patient/{{patientRow.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
